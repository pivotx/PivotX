<script type='text/javascript'>

function insert_emot(str) {

	//alert(str);
	if (window.opener) { 
		var elt = window.opener.document.getElementsByName('piv_comment');
		elt[0].value+=str; 
		self.close();
	} else {
		alert("The window that opened this window is closed.. (try again, from the 'new log'-screen)");
		self.close();
	}
}

</script>
